<body class="p-3 m-0 border-0 bd-example m-0 border-0">


    <div id="liveAlertPlaceholder">ddddddddddd</div>

    <!-- Example Code Start-->
    <p class="d-inline-flex gap-1">
        <a class="btn btn-primary collapsed" data-bs-toggle="collapse" href="#collapseExample" role="button"

            Link with href

        <button class="btn btn-primary collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Button with data-bs-target
        </button>
    </p>
    <div class="collapse" id="collapseExample" style="">
